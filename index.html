<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./styles/index.css">
</head>
<body class="page">

  <!-- .header -->
  <header class="header page__header">
    <img src="./images/logo.svg" alt="Логотип" class="logo header__logo">

		</button>

	  <button type="button" class="add-button profile__add-button">

	  </button>

  </section>
  <!-- /.profile -->

  <!-- .elements -->

			</div>
		</div>

		</div>

		<div class="element">
			<img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="фото" class="element__photo">

				<h2 class="element__title">Карачаево-Черкессия</h2>
				<div class="element__heart"></div>
			</div>
		</div>

	</section>
  <!-- /.elements -->
 
  <!-- .footer -->
  <footer class="footer page__footer">
    <p class="footer__copyright">&copy;2022 Mesto Russia</p>
  </footer>
  <!-- /.footer -->

  <!-- .pop-up -->
  <div class="popup popup_opened">

		<section class="popup__container">

			<button class="popup__close-button"></button>

			<form class="popup__form">

				<h3 class="popup__title">Редактировать профиль</h3>

				<input type="text" name="user-name" class="popup__user-name">

				<input type="text" name="user-job" class="popup__user-job">

				<button type="submit" class="popup__save-button">Сохранить</button>

			</form>

		</section>

	</div>
  <!-- /.pop-up -->

  <script src="./script/script.js"></script>
